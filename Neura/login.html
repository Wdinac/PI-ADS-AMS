<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylogin.css">
    <title>Login</title>
</head>
<body >
    <header>
        <div class="interface">
            <div class="logo">
                <a href="login.html">
                    <img src="images/logo.png" alt="Logo Neura" class="logo-login-image">
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="loginAluno.html">Aluno</a></li>
                    <li><a href="loginProfessor.html">Professor</a></li>
                    <li><a href="loginAcad.html">Acadêmica</a></li>
                    <li><a href="loginAdmin.html">Administração</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-login">
        <!-- <div class="left-login">
            <h1>Bem vindo à <span>NEURA</span></h1>
            <img src="images/left-image.png" class="left-login-image">
        </div>-->
        
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input id="mcpf" type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" maxlength="16">
                    </div>
                    <a href="novsenha.html"><b><u>Esqueceu a senha?</u></b></a>
                    <button class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <label>© Sistema NEURA - Desde 2025</label>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('#mcpf').mask('000.000.000-00');
    </script>
</body>
</html>
