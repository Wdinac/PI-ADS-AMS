<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylogin.css">
    <title>NEURA</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem vindo à <span>NEURA</span></h1>
            <img src="images/left-image.png" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input id="mcpf" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="novsenha.html"><b>Solicitar nova senha</b></a>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('#mcpf').mask('000.000.000-00');
    </script>
</body>
</html>
